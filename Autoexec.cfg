//Mouse 
sensitivity 0.55 // Mouse Sensitivity //
zoom_sensitivity_ratio = 1.000000 // Zoom-sensitivity 


//Viewmodel

//viewmodel_presetpos 2 // 2=classic
//NiKo
viewmodel_fov 64
viewmodel_offset_x 1
viewmodel_offset_y 2
viewmodel_offset_z -1.5
viewmodel_presetpos 3


//Audio
Volume 1
voice_modenable 1
snd_voipvolume "0.5"
voice_loopback 1
snd_deathcamera_volume "0.0"
snd_mapobjective_volume "0.0"
snd_menumusic_volume "0.1"
snd_musicvolume_multiplier_inoverlay "0"	
snd_mute_losefocus "0"
snd_mute_mvp_music_live_players "1"
snd_mvp_volume "0.1"
snd_roundend_volume "0.12"
snd_roundstart_volume "0.0"
snd_tensecondwarning_volume "0.12"
bind "K" voice_modenable_toggle //Bind a key
cl_mute_enemy_team "1"
cl_player_ping_mute "0"

// HUD & Video
r_fullscreen_gamma 2
hud_scaling "1"
cl_hud_color "9" // cor do HUD 
safezonex "1" // HUD position Horizontal 
safezoney "1" // HUD position Vertical
cl_showloadout 1 // Sempre mostrar inventario
hud_showtargetid 1
spec_show_xray "1"
cl_teamcounter_playercount_instead_of_avatars 1 // hud numeros ou avatares
ui_steam_overlay_notification_position "topright" //Display Steam notifications at the top right corner


// Radar
cl_hud_radar_scale "1.25"
cl_hud_radar_map_additive "1" // 
cl_hud_radar_background_alpha   1 // transparencia do fundo do radar
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.5"
cl_radar_rotate "1"
cl_radar_scale "0.3" //
cl_radar_square_with_scoreboard "1"
cl_sniper_auto_rezoom "1"
cl_use_opens_buy_menu "1"


//MISC
fps_max 999
fps_max_ui 144
con_enable 1
cl_crosshair_friendly_warning "1"
cl_crosshair_sniper_width "1"
cl_allow_animated_avatars "0"
r_drawtracers_firstperson "1"
cl_dm_buyrandomweapons "0"
mm_dedicated_search_maxping "35"
engine_no_focus_sleep "0"

