bind "8" "sv_rethrow_last_grenade;play buttons/blip2"
bind "downarrow" "toggle bot_crouch 1 0"
bind "uparrow" "toggle bot_mimic 1 0"


//Confirmation
say_team *Treino*
playvol buttons\blip2 1.0
